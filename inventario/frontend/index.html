<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario con Auditoría</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
        <nav>
            <ul>
                <li><a href="#" id="nav-productos">Productos</a></li>
                <li><a href="#" id="nav-movimientos">Movimientos</a></li>
                <li><a href="#" id="nav-historico">Historial</a></li>
            </ul>
        </nav>
        <div id="user-info">
            <span id="username">Usuario: Invitado</span>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <section id="productos-section" class="active">
            <h2>Gestión de Productos</h2>
            <button id="nuevo-producto-btn">Nuevo Producto</button>
            <div id="productos-list"></div>
            
            <!-- Modal para crear/editar producto -->
            <div id="producto-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="modal-producto-title">Nuevo Producto</h3>
                    <form id="producto-form">
                        <input type="hidden" id="producto-id">
                        <div class="form-group">
                            <label for="producto-nombre">Nombre:</label>
                            <input type="text" id="producto-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="producto-stock">Stock Inicial:</label>
                            <input type="number" id="producto-stock" min="0" required>
                        </div>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="movimientos-section">
            <h2>Gestión de Movimientos</h2>
            <button id="nuevo-movimiento-btn">Nuevo Movimiento</button>
            <div id="movimientos-list"></div>
            
            <!-- Modal para crear movimiento -->
            <div id="movimiento-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Registrar Movimiento</h3>
                    <form id="movimiento-form">
                        <div class="form-group">
                            <label for="movimiento-producto">Producto:</label>
                            <select id="movimiento-producto" required></select>
                        </div>
                        <div class="form-group">
                            <label for="movimiento-tipo">Tipo:</label>
                            <select id="movimiento-tipo" required>
                                <option value="entrada">Entrada</option>
                                <option value="salida">Salida</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="movimiento-cantidad">Cantidad:</label>
                            <input type="number" id="movimiento-cantidad" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="movimiento-descripcion">Descripción:</label>
                            <textarea id="movimiento-descripcion"></textarea>
                        </div>
                        <button type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="historico-section">
            <h2>Historial de Movimientos</h2>
            <div class="filter-container">
                <label for="filter-producto">Filtrar por Producto:</label>
                <select id="filter-producto">
                    <option value="">Todos los productos</option>
                </select>
            </div>
            <div id="historico-list"></div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/movimiento.js"></script>
    <script src="js/historial.js"></script>
</body>
</html>
