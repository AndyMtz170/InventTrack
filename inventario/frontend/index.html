<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos para alertas */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .alert {
            background-color: #c8d0f5;
            color: #00750a;
            border: 1px solid #210099;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s, fadeOut 0.5s 2.5s;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Contenedor para alertas flotantes -->
    <div class="alert-container" id="alert-container"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-boxes"></i> Sistema de Inventario</h1>
                <p>Gesti칩n completa de productos y stock</p>
            </div>
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            class="form-control" 
                            placeholder="Ingrese su usuario" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Ingrese su contrase침a" 
                                required
                            >
                            <span class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
